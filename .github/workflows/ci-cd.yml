name: Retail Intelligence CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pylint black flake8
    
    - name: Run code formatting check (Black)
      run: |
        black --check src/ config/ tests/
      continue-on-error: true
    
    - name: Run linting (Flake8)
      run: |
        flake8 src/ config/ --max-line-length=120 --ignore=E501,W503
      continue-on-error: true
    
    - name: Run linting (Pylint)
      run: |
        pylint src/ config/ --disable=C0111,R0903,C0103
      continue-on-error: true
    
    - name: Run tests
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Bandit (Security Linter)
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check for secrets in code
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
      continue-on-error: true

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install doc dependencies
      run: |
        pip install mkdocs mkdocs-material
    
    - name: Validate documentation
      run: |
        # Check if key documentation files exist
        test -f README.md
        test -f docs/LLD.md
        test -f docs/ARCHITECTURE.md
        echo "✅ Documentation files validated"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t retail-intelligence:${{ github.sha }} .
      continue-on-error: true

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, security-scan, build-docs]
    if: always()
    
    steps:
    - name: Notify on success
      if: ${{ needs.test.result == 'success' }}
      run: |
        echo "✅ CI/CD Pipeline Passed!"
        echo "All checks completed successfully"
    
    - name: Notify on failure
      if: ${{ needs.test.result == 'failure' }}
      run: |
        echo "❌ CI/CD Pipeline Failed!"
        echo "Check the logs for details"